<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <aside>
        <div class="aside-upper">
          <h1>My Projects</h1>
        </div>
        <div class="aside-projects"></div>
      </aside>
      <div class="right">
        <header>
          <div class="name">
            <label for="project-name">Name of the Project</label>
            <input
              type="text"
              id="project-name"
              value="Default Project"
              placeholder="Party Supplies"
            />
          </div>
          <div class="description">
            <label for="project-description"
              >Write a short description for the project</label
            >
            <textarea
              value="Project has no description currently"
              id="project-description"
              rows="4"
            >
            </textarea>
          </div>
          <button>Create a new Project</button>
        </header>
        <div class="content"><div class="cards"></div></div>
      </div>
    </main>
    <footer>Made by Goran</footer>
  </body>
</html>
